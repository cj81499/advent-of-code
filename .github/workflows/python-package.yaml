name: Python Package

permissions:
  contents: none # default to no read access to repo contents

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
  merge_group:

jobs:
  build:
    name: Build and test/lint on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - "3.13"
    permissions:
      contents: read # grant read access to repo contents for this job
    steps:
      - name: Checkout Repo
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Sanity check Python version
        env:
          MATRIX_PYTHON_VERSION: ${{ matrix.python-version }}
        # https://docs.python.org/3/using/cmdline.html#cmdoption-version
        run: |
          uv run --frozen python --version --version
          [[ "$(uv run --frozen python --version)" == Python\ $MATRIX_PYTHON_VERSION* ]]

      - name: Check python format (ruff)
        run: uv run --frozen ruff format --check .

      - name: Check toml format (ruff)
        run: uv run --frozen tombi format --check

      - name: Lint python (ruff)
        run: uv run --frozen ruff check --output-format=github .

      - name: Lint toml (tombi)
        run: uv run --frozen tombi lint

      - name: Check types (mypy)
        run: uv run --frozen mypy .

      - name: Run tests
        run: uv run --frozen pytest --cov=. --cov-report=xml

      # consider ditching codecov - https://hynek.me/articles/ditch-codecov-python/
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  zizmor:
    name: Run zizmor static analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write # allow zizmor to create code scanning alerts
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6

      - name: Run zizmor ðŸŒˆ
        run: uvx zizmor --persona=auditor --format=sarif . > results.sarif
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
        with:
          sarif_file: results.sarif
          category: zizmor

  check:
    name: Check if all jobs succeeded
    if: always()
    runs-on: Ubuntu-latest
    needs:
      - build
      - zizmor
    env:
      JOBS: ${{ toJSON(needs) }}
    steps:
      - name: Print job results
        run: echo "$JOBS"

      - name: Check if all jobs succeeded
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: "${{ toJSON(needs) }}"
